        const metaTNPS = 73; // Meta TNPS: 73%
        const metaTX = 79;  // Meta TX: 79%

        function cargarSupervisores() {
            const supervisores = [...new Set(data.Hoja2.map(item => item.SUPERVISOR))];
            const supervisorSelect = document.getElementById('supervisor');
            supervisores.forEach(supervisor => {
                const option = document.createElement('option');
                option.value = supervisor;
                option.textContent = supervisor;
                supervisorSelect.appendChild(option);
            });
        }

        function cargarAsesores() {
            const supervisor = document.getElementById('supervisor').value;
            const asesoresSelect = document.getElementById('asesor');
            asesoresSelect.innerHTML = '<option value="">Selecciona un asesor</option>';

            const asesores = data.Hoja2.filter(item => item.SUPERVISOR === supervisor);
            asesores.forEach(asesor => {
                const option = document.createElement('option');
                option.value = asesor.ASESOR;
                option.textContent = asesor.ASESOR;
                asesoresSelect.appendChild(option);
            });
        }

        function mostrarResultados() {
            const asesor = document.getElementById('asesor').value;
            const result = data.Hoja2.find(item => item.ASESOR === asesor);

            if (result) {
                mostrarGrafico(result);
            }
        }

        function mostrarGrafico(asesor) {
            const tnpsPercentage = (asesor.TNPS * 100).toFixed(2);
            const txPercentage = (asesor.TX * 100).toFixed(2);
            const ctx = document.getElementById('chart').getContext('2d');

            const missingTNPS = metaTNPS - tnpsPercentage;
            const missingTX = metaTX - txPercentage;

            let message = '';

            if (tnpsPercentage < metaTNPS || txPercentage < metaTX) {
                message = '¡Necesitas mejorar! Te falta ';
                if (tnpsPercentage < metaTNPS) message += `TNPS: ${missingTNPS.toFixed(2)}% `;
                if (txPercentage < metaTX) message += `TX: ${missingTX.toFixed(2)}%`;
                document.getElementById('message').className = 'warning';
            } else {
                message = '¡Felicidades! Has superado la meta.';
                document.getElementById('message').className = 'congratulations';
            }

            document.getElementById('message').textContent = message;

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Asesor'],
                    datasets: [{
                        label: 'TNPS',
                        data: [tnpsPercentage],
                        backgroundColor: ['#3498db'], // Azul para el asesor
                        borderColor: ['#2980b9'],
                        borderWidth: 1
                    },
                    {
                        label: 'TX',
                        data: [txPercentage],
                        backgroundColor: ['#2ecc71'], // Verde para el asesor
                        borderColor: ['#27ae60'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 10
                            },
                            grid: {
                                borderColor: '#fff',
                                lineWidth: 1
                            }
                        }
                    },
                    plugins: {
                        annotation: {
                            annotations: {
                                lineTNPS: {
                                    type: 'line',
                                    yMin: metaTNPS,
                                    yMax: metaTNPS,
                                    borderColor: 'red',
                                    borderWidth: 2,
                                    label: {
                                        content: 'Meta TNPS',
                                        enabled: true,
                                        position: 'start'
                                    }
                                },
                                lineTX: {
                                    type: 'line',
                                    yMin: metaTX,
                                    yMax: metaTX,
                                    borderColor: 'red',
                                    borderWidth: 2,
                                    label: {
                                        content: 'Meta TX',
                                        enabled: true,
                                        position: 'start'
                                    }
                                }
                            }
                        }
                    }
                }
            });
        }

        window.onload = function() {
            cargarSupervisores();
        };
    </script>
</head>
<body>

    <div class="container">
        <h1>Consulta de TNPS y TX</h1>

        <label for="supervisor">Selecciona un supervisor:</label>
        <select id="supervisor" onchange="cargarAsesores()">
            <option value="">Selecciona un supervisor</option>
        </select>

        <label for="asesor">Selecciona un asesor:</label>
        <select id="asesor" onchange="mostrarResultados()">
            <option value="">Selecciona un asesor</option>
        </select>

        <div id="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <p id="message" class="info"></p>

    </div>

</body>
</html>
