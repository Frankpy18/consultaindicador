<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores Complejos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --info-color: #9b59b6;
            --background-color: #f8f9fa;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--primary-color);
            margin: 0;
            font-weight: 500;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .select-container {
            position: relative;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            appearance: none;
            background-color: white;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .chart-container {
            position: relative;
            height: 500px;
            margin: 40px 0;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .metric-card {
            padding: 20px;
            border-radius: 8px;
            background: var(--background-color);
            text-align: center;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 500;
            margin: 10px 0;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert.warning {
            background: #fde8e8;
            color: var(--danger-color);
        }

        .alert.success {
            background: #e8faf0;
            color: var(--success-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Indicadores de Desempeño</h1>
        </div>
        
        <div class="filters">
            <div class="select-container">
                <select id="supervisor" onchange="cargarAsesores()">
                    <option value="">Seleccionar supervisor...</option>
                </select>
            </div>
            <div class="select-container">
                <select id="asesor" onchange="actualizarDashboard()">
                    <option value="">Seleccionar asesor...</option>
                </select>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div>TNPS Actual</div>
                <div id="tnps-value" class="metric-value">-</div>
                <div class="meta">Meta: 73%</div>
            </div>
            <div class="metric-card">
                <div>TX Actual</div>
                <div id="tx-value" class="metric-value">-</div>
                <div class="meta">Meta: 79%</div>
            </div>
            <div class="metric-card">
                <div>Calidad</div>
                <div id="calidad-value" class="metric-value">-</div>
                <div class="meta">Meta: 85%</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <div id="alert" class="alert"></div>
    </div>

                  "SUPERVISOR": "VERASTEGUI TANTAVILCA STEPHANIE DJAMILA",
                  "NOMBRE CORRECTO": "MONRROY MONASTERIO YOELYS EUGENIA"
                 },
                 {
                  "ASESOR": "YOSELYN LORENA MORILLO LUCENA",
                  "TNPS": 0.6649746192893401,
                  "TX": 0.546742209631728,
                  "Calidad": 0.902225,
                  "SUPERVISOR": "HERNANDEZ AHUANARI ANYELI NAOMI",
                  "NOMBRE CORRECTO": "MORILLO LUCENA YOSELYN LORENA"
                 }
            ]
        };

        const metaTNPS = 73;
        const metaTX = 79;
        const metaCalidad = 85;

        function cargarSupervisores() {
            const supervisores = [...new Set(data.Hoja2.map(item => item.SUPERVISOR))];
            const select = document.getElementById('supervisor');
            supervisores.forEach(supervisor => {
                const option = new Option(supervisor, supervisor);
                select.add(option);
            });
        }

        function cargarAsesores() {
            const supervisor = document.getElementById('supervisor').value;
            const select = document.getElementById('asesor');
            select.innerHTML = '<option value="">Seleccionar...</option>';
            
            data.Hoja2.filter(item => item.SUPERVISOR === supervisor).forEach(asesor => {
                select.add(new Option(asesor.ASESOR, asesor.ASESOR));
            });
            if(myChart) myChart.destroy();
        }

        function actualizarDashboard() {
            const asesor = document.getElementById('asesor').value;
            const datos = data.Hoja2.find(item => item.ASESOR === asesor);
            
            if(!datos) return;
            
            const tnps = (datos.TNPS * 100).toFixed(1);
            const tx = (datos.TX * 100).toFixed(1);
            const calidad = (datos.CALIDAD * 100).toFixed(1);
            
            actualizarMetricas(tnps, tx, calidad);
            actualizarGrafico(tnps, tx, calidad);
            mostrarAlerta(tnps, tx, calidad);
        }

        function actualizarMetricas(tnps, tx, calidad) {
            document.getElementById('tnps-value').textContent = `${tnps}%`;
            document.getElementById('tx-value').textContent = `${tx}%`;
            document.getElementById('calidad-value').textContent = `${calidad}%`;
        }

        function actualizarGrafico(tnps, tx, calidad) {
            const ctx = document.getElementById('chart').getContext('2d');
            if(myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'bar',
                plugins: [ChartDataLabels],
                data: {
                    labels: ['TNPS', 'TX', 'Calidad'],
                    datasets: [{
                        label: 'Actual',
                        data: [tnps, tx, calidad],
                        backgroundColor: [ '#3498db', '#2ecc71', '#9b59b6' ],
                        borderWidth: 0,
                        borderRadius: 4,
                        datalabels: {
                            anchor: 'center',
                            align: 'center',
                            formatter: (value, context) => {
                                const label = context.chart.data.labels[context.dataIndex];
                                return `${label}\n${value}%`;
                            },
                            color: '#fff',
                            font: {
                                size: 20,
                                weight: 'bold'
                            },
                            padding: {
                                top: 10,
                                bottom: 10
                            }
                        }
                    },
                    {
                        label: 'Meta',
                        data: [metaTNPS, metaTX, metaCalidad],
                        backgroundColor: '#e74c3c',
                        type: 'line',
                        borderColor: '#e74c3c',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.4,
                        datalabels: {
                            display: false
                        }
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: { color: '#f0f0f0' },
                            ticks: { color: '#7f8c8d' }
                        },
                        x: {
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        datalabels: {
                            display: true,
                            clamp: true,
                            clip: false
                        },
                        legend: {
                            position: 'top',
                            labels: { color: '#2c3e50' }
                        },
                        tooltip: {
                            backgroundColor: '#2c3e50',
                            titleFont: { weight: 'normal' }
                        }
                    }
                }
            });
        }

        function mostrarAlerta(tnps, tx, calidad) {
            const alerta = document.getElementById('alert');
            const cumplido = tnps >= metaTNPS && tx >= metaTX && calidad >= metaCalidad;
            
            alerta.className = 'alert ' + (cumplido ? 'success' : 'warning');
            alerta.innerHTML = `
                ${cumplido ? '✓' : '⚠'} 
                ${cumplido 
                    ? '¡Todos los objetivos cumplidos!' 
                    : `Necesitas mejorar: 
                        ${tnps < metaTNPS ? `TNPS +${(metaTNPS - tnps).toFixed(1)}% ` : ''}
                        ${tx < metaTX ? `TX +${(metaTX - tx).toFixed(1)}% ` : ''}
                        ${calidad < metaCalidad ? `Calidad +${(metaCalidad - calidad).toFixed(1)}%` : ''}`}
            `;
        }

        window.onload = cargarSupervisores;
    </script>
</body>
</html>
